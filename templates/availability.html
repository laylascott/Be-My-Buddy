<script>
  // JavaScript functionality
  document
    .getElementById("availabilityForm")
    .addEventListener("submit", function (event) {
      event.preventDefault(); // Prevent form submission

      // Get selected days
      var selectedDays = [];
      var checkboxes = document.querySelectorAll('input[name="days"]:checked');
      checkboxes.forEach(function (checkbox) {
        selectedDays.push(checkbox.value);
      });

      // Get selected time
      var selectedTime = document.getElementById("time").value;

      // Display selected availability
      alert(
        "Selected days: " +
          selectedDays.join(", ") +
          "\nSelected time: " +
          selectedTime
      );

      // You can send this information to a server for further processing using AJAX or other methods
    });
</script>
